{% extends 'base.html' %}
{% block content %}

<main class="main">
  <div class=" container form-box">

    <div class="section-header">
      <h1 class="montserrat-2">Account Login</h1>
      <p>Access our ISO standars advisory plataform and receive AI-driven recommendations.</p>
    </div>
    <div class="form-wrapper">
      <form action="" method="POST" class="">
        {% csrf_token %}

        <div class="field-group">
          <label for="formInputText" class="montserrat-2">Email: </label>
          <input type="text" class="input" id="formInputText" name="username" placeholder="Enter your username...">

        </div>
        <div class="field-group">
          <label for="formInputPassword" class="montserrat-2">Password: </label>
          <input type="password" class="input" id="formInputPassword" type="password" name="password"
            placeholder="••••••••">
         
        </div>

        <div class="alt-section">
          <button class="btn" type="submit">Log In</button>
        </div>
        <div class="alt-section">
          <a href="">Forget Password?</a>
        </div>
        <div class="alt-section">
          <p>Don't have an Account?</p>
          <a href="{% url 'register-client' %}">Register an Account</a>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
