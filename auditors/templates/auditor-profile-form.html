{% extends 'base.html' %}
{% block content %}


<main class="main ">
  <div class="form-box">
    <div class="form-wrapper">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="field-group">

          {{field.label}}
          {{field}}

          {% endfor %}
        </div>
        <div class="alt-section">
          <button class="btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
