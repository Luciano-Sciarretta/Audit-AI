{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-------- GOGGLE FONTS ---------------->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>AuiditAI</title>
</head>

<body class="montserrat-2">


    {% if messages %}

    {% for message in messages %}
    <div class="container flash-container text-center .montserrat-2">
        <div class="alert alert-{{ message.tags }}">
            <p class="alert__message montserrat-2 ">{{ message }}</p>

        </div>
    </div>
    {% endfor %}

    {% endif %}


    {% block content %}

    {% endblock %}
    <link rel="stylesheet" href="{% static  'bootstrap/js/bootstrap.min.js' %}">
    <script src="{% static 'js/main.js' %}" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block javascript %}
    {% endblock %}
{% include 'footer.html' %}
</body>

</html>
